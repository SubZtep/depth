<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>d̸͔́è̶̖̝̭m̸̯̪͆̋̈́̉͜o̵͖͍̪̮̾́̀̎.̶̧̰̫̤͐̔̉́̎l̸̡̛͕͍̞a̷̮̾͘ń̵̠̯d̶͈̫̎͝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <template id="app-template" lang="pug">
      <div class="toolbar">
        <div>
          <h3>Toolbar</h3>
        </div>
        <input type="range" min="1" max="60" oninput="setFPS(this.valueAsNumber)" />
        <button onclick="toggleDark()">
          !dark
        </button>
        <button onclick="loop.start()">
          <svg-icon name="play"></svg-icon>
        </button>
        <button onclick="loop.stop()">
          <svg-icon name="stop"></svg-icon>
        </button>
        <button onclick="alert('Menu')">
          <svg-icon name="hamburger"></svg-icon>
        </button>
      </div>
      <div class="scene sky-gradient sky-gradient-16">
        <h3>Scene</h3>
        <css3d-cube class="a"></css3d-cube>
        <css3d-cube class="b"></css3d-cube>
      </div>
      <div class="panel square-bg">
        <h3>Panel</h3>
        <statem-debug statem="core"></statem-debug>
      </div>
    </template>
    <div id="app-placeholder"></div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
