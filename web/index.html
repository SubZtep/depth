<html lang="en">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

  <body>
    <template id="app-template" lang="pug">
      <div class="toolbar">
        <div>Toolbar</div>
        <input type="range" min="1" max="60" oninput="setFPS(this.valueAsNumber)" />
        <button onclick="toggleDark()">!dark</button>
        <button onclick="loop.start()">
          <svg-icon name="play"></svg-icon>

        <button onclick="loop.stop()">
          <svg-icon name="stop"></svg-icon>

        <statem-debug statem="core"></statem-debug>
        <button onclick="alert('Menu')">
          <svg-icon name="hamburger"></svg-icon>
        </button>
        <!-- <smoking-text>YOLO</smoking-text> -->

        <section class="face-radio">
          <label> <input type="radio" name="face" value="front" checked="" /> front </label>
          <label> <input type="radio" name="face" value="right" /> right </label>
          <label> <input type="radio" name="face" value="back" /> back</label>
          <label> <input type="radio" name="face" value="left" /> left </label>
          <label> <input type="radio" name="face" value="top" /> top </label>
          <label> <input type="radio" name="face" value="bottom" /> bottom </label>
        </section>
      </div>
      <div class="scene sky-gradient">
        <css3d-cube></css3d-cube>

        <!-- <div class="player"></div>
